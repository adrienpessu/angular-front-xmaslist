<md-sidenav-container style="height: 100%">

  <md-sidenav #sidenav mode="side" class="app-sidenav" opened="true">
    <app-menu></app-menu>
  </md-sidenav>

  <md-toolbar color="primary">
    <div style="cursor: pointer" class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </div>
    <div style="margin-left: 10px;margin-top: -5px;">
      Voici les souhaits de {{child}}
    </div>
    <div style="width:100%"><md-icon (click)="disconnect()" style="float:right" class="pointer">exit_to_app</md-icon></div>

  </md-toolbar>
  <div class="app-content" style="height: 90%;padding-right: 30px">
    <md-card>
      <md-list>
        <md-list-item *ngFor="let present of presents">
          <md-checkbox [checked]="present.santaName" [disabled]="!(!present.santaName)" (click)="(!present.santaName?openDialog(present.id):false)" ></md-checkbox>
          <md-icon (click)="remove(present.id)" class="pointer" *ngIf="profile && profile.name == 'admin'">delete</md-icon>
          <img *ngIf="present.pics" md-list-avatar src="{{present.pics}}" alt="...">
          <h3 md-line> {{present.label}}</h3>
          <p md-line>
            <span> <a href="{{present.url}}" target="_blank" >{{present.url}} </a></span><br/>
            <span *ngIf="present.santaName" class="demo-2"> <i> Déjà préparé par {{present.santaName}} </i></span>
          </p>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-card>
  </div>

  <div class="btn-div" *ngIf="profile && profile.name == 'admin'">
    <button class="btn-md" md-fab (click)="openCreationDialog()"><md-icon >add</md-icon></button>
  </div>

</md-sidenav-container>
